<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // BMI 
        let w = +prompt("Please enter your weight in kg.")
        let h = +prompt("Please enter your height in foot")
        // let h = +f * 30.48

        // let bmi = w / (h / 100 * h / 100)
        let bmi = w / h**2

        document.write(`Your BMI is "${bmi.toFixed(1)}".`)



    </script>
</body>
</html>
